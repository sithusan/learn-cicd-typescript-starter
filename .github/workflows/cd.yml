name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Push to registry"
        run: "gcloud builds submit --tag asia-southeast1-docker.pkg.dev/notely-471007/notely-ar-repo/sithusan/notely:latest"

      - name: "Deploy to cloud run"
        run: "gcloud run deploy notely --image asia-southeast1-docker.pkg.dev/notely-471007/notely-ar-repo/sithusan/notely:latest --region central1 --allow-unauthenticated --project notely-471007 --max-instances=4"
